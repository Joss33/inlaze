<div class="max-w-screen-2xl mx-auto px-5 pb-4">
  <h1 class="font-bold text-4xl text-primary-inlaze mb-4">
    Create message
  </h1>

  <form [formGroup]="form" class="mb-4" (submit)="share()">
    <div class="mb-3">
      <label for="default-input"
        class="block mb-2 text-sm font-medium text-primary-inlaze dark:text-primary-inlaze">Title messages</label>
      <input type="text" id="default-input" placeholder="Talk about me" formControlName="title"
        class="bg-transparent border  text-white text-sm rounded-full focus:ring-0 focus:border-white block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-0 dark:focus:border-primarring-primary-inlaze">
    </div>
    <div class="mb-3">
      <label for="default-input"
        class="block mb-2 text-sm font-medium text-primary-inlaze dark:text-primary-inlaze">Messages</label>
      <textarea name="" id="" cols="30" rows="5" placeholder="..." formControlName="messages"
        class="bg-transparent border  text-white text-sm rounded-lg focus:ring-0 focus:border-white block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-0 dark:focus:border-primarring-primary-inlaze"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid"
      class="h-10 px-10 mb-10 font-bold text-gray-800 border  bg-white rounded-full ml-auto text-center flex justify-center items-center text-sm transition-all disabled:bg-gray-300 disabled:cursor-not-allowed">
      Share
    </button>

  </form>

  <ng-container *ngFor="let message of listMessages">
    <div class="bg-gray-200 rounded-lg p-4 mb-4">
      <h1 class="text-xl text-gray-800 font-bold mb-2">{{message.title}}</h1>
      <p class="text-gray-800 text-sm mb-5">
        {{message.messages}}
      </p>

      <div class="flex items-center">
        <p class="italic text-gray-600 text-xs">
          <small>{{message.time | date:'medium'}}</small>
        </p>
        <p class="text-xl ml-auto text-gray-800 font-bold">
          {{message.name}}
        </p>

      </div>

    </div>

    <div class="bg-gray-200 rounded-lg  mb-4 overflow-hidden">
      <div class="bg-gray-300 w-full h-5">

      </div>

      <div class="px-4 py-2">
        <p class="text-xs mb-2">
          comment on the publication of Daniel Amadeus
        </p>

        <div class="flex items-center">
          <div class="flex items-center gap-2">
            <button class="w-6 h-6 flex justify-center items-center hover:bg-gray-300 rounded-lg p-3">
              😂
            </button>

            <button class="w-6 h-6 flex justify-center items-center hover:bg-gray-300 rounded-lg p-3">
              😁
            </button>

            <button class="w-6 h-6 flex justify-center items-center hover:bg-gray-300 rounded-lg p-3">
              😍
            </button>

            <button class="w-6 h-6 flex justify-center items-center hover:bg-gray-300 rounded-lg p-3">
              👍
            </button>

            <button class="w-6 h-6 flex justify-center items-center hover:bg-gray-300 rounded-lg p-3">
              😊
            </button>
          </div>
          <button type="button"
            class="h-4 font-bold ml-auto text-xs px-5 py-3 text-gray-800 border  bg-gray-300 rounded-full text-center flex justify-center items-center text-sm ">
            Send
          </button>
        </div>



      </div>


    </div>
  </ng-container>



</div>
