<div class="max-w-screen-lg mx-auto max-h-96 overflow-hidden">
  <img src="../../../assets/images/assets-wires/img/image 2.png" class="bg-cover" alt="">
</div>

<div class="bg-gray-800 text-white flex justify-center items-center p-4 mb-5 max-w-screen-lg mx-auto">
  <h2 class="font-bold text-4xl">Welcome To Wires</h2>
</div>

<form class="max-w-screen-lg mx-auto px-5 pb-4" [formGroup]="form" (submit)="next()">
  <button routerLink="/sign-up" type="button"
    class="h-10 w-full mb-10 font-bold text-primary-inlaze border border-white bg-transparent rounded-full text-center flex justify-center items-center text-sm ">
    Sign Up
  </button>

  <div class="mb-3">
    <label for="default-input" class="block mb-2 text-sm font-medium text-primary-inlaze dark:text-primary-inlaze">Email
      Addres</label>
    <input type="email" id="default-input" placeholder="example@gmail.com" formControlName="email"
      class="bg-transparent border  text-white text-sm rounded-full focus:ring-0 focus:border-white block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-0 dark:focus:border-primarring-primary-inlaze">
  </div>

  <div class="mb-10">
    <label for="price"
      class="block text-sm mb-2 font-medium text-primary-inlaze dark:text-primary-inlaze">Password</label>
    <div class="relative mt-1 rounded-md shadow-sm">
      <input [type]="showPassword?'text':'password'" name="price" id="price" formControlName="password"
        class="bg-transparent border  text-white text-sm rounded-full focus:ring-0 focus:border-white block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-0 dark:focus:border-primarring-primary-inlaze"
        placeholder="Password">
      <button class="absolute inset-y-0 right-4 flex items-center" (click)="showPassword = !showPassword">
        <!-- icon -->
        <img src="../../../assets/images/assets-wires/img/eye.png" alt="">
      </button>
    </div>
  </div>

  <button type="submit"
    class="h-10 font-bold mb-10 w-full text-gray-800 border border-white bg-white rounded-full text-center flex justify-center items-center ">
    Create
  </button>

</form>
